  jiffy: ^6.1.0
  equatable: ^2.0.5

  # UI
  cupertino_icons: ^1.0.5
  shimmer: ^2.0.0
  icons_plus: ^4.0.0
  unicons: ^2.1.1
  flutter_zoom_drawer: ^3.0.4+1
  carousel_slider: ^4.2.1
